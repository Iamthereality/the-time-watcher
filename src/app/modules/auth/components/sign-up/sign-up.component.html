<form class="sign-in-form" #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)">
  <div class="form__header">
    <h1>The Time Watcher</h1>
    <p>Sign up!</p>
  </div>
  <div class="form_inputs">
    <label>
      <input
        type="email"
        placeholder="example@email.com"
        ngModel
        name="email"
        required
        email
      >
      <ng-container *ngTemplateOutlet="hoverElements"></ng-container>
    </label>
    <label>
      <input
        type="password"
        placeholder="password"
        ngModel
        name="password"
        required
        minlength="6"
      >
      <ng-container *ngTemplateOutlet="hoverElements"></ng-container>
    </label>
  </div>
  <div class="form__buttons">
    <button type="submit" [disabled]="!signUpForm.valid" >
      Sign Up
      <ng-container *ngTemplateOutlet="hoverElements"></ng-container>
    </button>
    <button type="button" (click)="signIn()">
      Sign In
      <ng-container *ngTemplateOutlet="hoverElements"></ng-container>
    </button>
  </div>
</form>

<ng-template #hoverElements>
  <span class="left"></span>
  <span class="top"></span>
  <span class="right"></span>
  <span class="bottom"></span>
</ng-template>
