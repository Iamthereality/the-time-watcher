<div
  *ngIf="sideBarState"
  (click)="closeSideBar()"
  class="overlay"
></div>
<div
  *ngIf="sideBarState"
  @slide
  class="side-bar"
>
  <div class="side-bar__header">
    <div class="side-bar__close" (click)="closeSideBar()">
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  <div class="side-bar__content">
    <ng-container *ngIf="window.width < 768">
      <h2>Menu</h2>
      <ul>
        <li><a routerLink="/timesheets" routerLinkActive="active">Timesheets</a></li>
        <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
        <li><a routerLink="/reports" routerLinkActive="active">Reports</a></li>
      </ul>
    </ng-container>
    <h2>Settings</h2>
    <ul>
      <li><a routerLink="/profile-settings" routerLinkActive="active">My profile</a></li>
      <li><a routerLink="/users" routerLinkActive="active">Users</a></li>
      <li><a routerLink="/general-settings" routerLinkActive="active">General</a></li>
      <li><a routerLink="/sign-out" routerLinkActive="active">Sign out</a></li>
    </ul>
  </div>
</div>
